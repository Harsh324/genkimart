<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="320" viewBox="0 0 1024 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gmGradA" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00BFA6"/>
      <stop offset="100%" stop-color="#2D5BFF"/>
    </linearGradient>
    <style><![CDATA[
      .wordmark {
        font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", Helvetica, Arial, sans-serif;
        font-weight: 800;
        letter-spacing: 0.5px;
      }
      .tag {
        font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", Helvetica, Arial, sans-serif;
        font-weight: 500;
        letter-spacing: 0.2px;
      }
    ]]></style>
  </defs>

  <!-- Icon: shopping bag with G -->
  <g transform="translate(32,32)">
    <!-- Bag body -->
    <rect x="0" y="48" rx="20" ry="20" width="160" height="160" fill="url(#gmGradA)"/>
    <!-- Bag handle -->
    <path d="M24,92 C24,62 60,40 80,40 C100,40 136,62 136,92" fill="none" stroke="url(#gmGradA)" stroke-width="18" stroke-linecap="round"/>
    <!-- Stylized G cutout -->
    <path d="M54,132 a46,46 0 1 1 0,56 h30 a20,20 0 1 0 0,-56 h-46z" fill="#FFFFFF"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(220, 120)">
    <text class="wordmark" x="0" y="0" font-size="96" fill="#0F172A">Genki</text>
    <text class="wordmark" x="318" y="0" font-size="96" fill="url(#gmGradA)">Mart</text>
    <text class="tag" x="4" y="42" font-size="24" fill="#475569">フレッシュ • 速い • お得</text>
  </g>
</svg>
